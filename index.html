<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Styles -->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/reset.css" />
    <!-- Fonts -->
    <!-- Audiowide -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <!-- Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <div id="leftSide" class="leftSide">
        <div class="image-wrapper">
          <img
            src=""
            alt="Telescope"
            class="imgCard"
            id="leftSide"
          />
        </div>
        <div class="logo" id="overlayText">RTJIL</div>
        <div class="slogan" id="overlayText">
          Capturing Moments,<br />
          Creating Memories
        </div>
        <div class="imageSelector">
          <div class="selectors" id="firstImageSelector"></div>
          <div class="selectors" id="secondImageSelector"></div>
          <div class="selectors" id="thirdImageSelector"></div>
        </div>
      </div>
      <div class="rightSide">
        <div class="form">
        <div class="rightSideText">Create an Account</div>
        <form>
          <div class="inputs">
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
          </div>
          <div class="button">
            <input type="submit" value="Create account">
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
